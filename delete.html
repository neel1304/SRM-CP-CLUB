<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Barlow');

body {
	font-size: 50px;
}

#container {
	margin: 50px 0 0 0;
	text-align: center;
}

#text {
	display: inline-block;
	color: #612857;
	border-right: 2px solid #612857;
}
body{
  padding: 4em;
  color: rgba(255,255,255,.75);
  font-family: 'Barlow', sans-serif;
  background-color: rgb(25,25,25);

}

</style>
</head>

<body>

<div id="container">
	<div id="text"></div>
</div>

<script type="text/javascript">
var _CONTENT = [ "SRM CP Club is the first and only", "student run Competitive Programming Club"," of SRMIST,Kattankulathur in the year 2019", "A club of 200+ members interested in competitive programming", "and together trying to build a better competitive programming culture in the campus." ];
var _PART = 0;
var _PART_INDEX = 0;
var _INTERVAL_VAL;
var _ELEMENT = document.querySelector("#text");
function Type() { 
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX++;
	if(text === _CONTENT[_PART]) {
		clearInterval(_INTERVAL_VAL);
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Delete, 50);
		}, 1000);
	}
}
function Delete() {
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX - 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX--;
	if(text === '') {
		clearInterval(_INTERVAL_VAL);
		if(_PART == (_CONTENT.length - 1))
			_PART = 0;
		else
			_PART++;
		_PART_INDEX = 0;
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Type, 100);
		}, 200);
	}
}
_INTERVAL_VAL = setInterval(Type, 100);

</script>

</body>
</html>
